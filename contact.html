    <div class="bodyDiv">
      <h1 class="contactHeader">Contact us today to get your FREE quote!</h1>
      <div>
        <form
          class="generated-form"
          method="GET"
          action="submit.php"
          target="_self"
        >
          <fieldset>
            <legend>Contact Us</legend>
            <input
              type="text"
              id="name"
              name="name"
              placeholder="Full Name "
            /><br />
            <input
              type="text"
              id="address"
              name="address"
              placeholder="Address"
            /><br />
            <input
              type="text"
              id="email"
              name="email"
              placeholder="Email"
            /><br />
            <input
              type="text"
              id="number"
              name="number"
              placeholder="Phone Number"
            /><br />
            <textarea
              rows="8"
              cols="64"
              id="message"
              name="message"
              placeholder="Message"
            ></textarea>
            <button id="submit" onclick="sendMail()">Sumbit</button>
          </fieldset>
        </form>
      </div>
    </div>

    <script src="app.js" defer></script>
